<main class="row page-body">

  <section class="col-sm-12 col-md-12 col-lg-12 col-xl-10 page-container">

    <nav class="page-nav">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h1>Adicionar usuário</h1>
        <div class="line"></div>
      </div>
    </nav>

    <article class="form-container">
      <div class="col-md-12">
        <form [formGroup]="newUser" (ngSubmit)="submitNewUser()" class="form-area">


          <div class="row col-md-12" style="margin-left: 0;">

            <ul class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 ul-form">

              <li class="form-group">
                <label for="inputEmail4">Nome</label>
                <input formControlName="nome" name="nome" required autofocus class="form-control" id="inputEmail4"
                  placeholder="Nome">
              </li>

              <li class="form-group">
                  <label for="inputPassword4">Sobrenome</label>
                  <input formControlName="sobrenome" name="sobrenome" required class="form-control" id="inputPassword4"
                    placeholder="Sobrenome">
                </li>

            </ul>
            <ul class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 ul-form">

                <li class="form-group">
                  <label for="inputAddress">E-mail</label>
                  <input formControlName="email" name="email" required type="email" class="form-control" id="inputAddress"
                    placeholder="nome@email.com">
                </li>

                <li class="form-group">
                  <label for="exampleFormControlSelect1">Departamento</label>
                  <select class="form-control" id="exampleFormControlSelect1" formControlName="departamento" name="departamento" required>
                    <option *ngFor="let item of listaDepartamentos" [value]="item.Id">{{item.Nome}}</option>
                  </select>
                </li>

            </ul>
          </div>

          <hr>

          <div class="row col-md-12" style="margin-left: 0;">
            <ul class="ul-form ul-listcursos">
                <app-list-cursos [Titulo]="'Responsável pelos cursos'"  [arrayCursos]="arrayBlank"></app-list-cursos>
            </ul>
          </div>



          <hr>

          <div class="row col-md-12" style="margin-left: 0;">
              <ul class="ul-form ul-listcursos">                 
                  <li class="form-group">
                      <label for="inputState">Nível de acesso</label>
                      <select formControlName="cargo" name="cargo" required id="inputState" class="form-control">
                        <option [value]="item.Id" *ngFor="let item of cargoID">{{ item.Nome }}</option>
                      </select>
                    </li>
              </ul>
            </div>          

            <div class="botao-cadastrar">
              <button type="submit" class="btn btn-primary button-positive">Cadastrar</button>
            </div>
        </form>

      </div>

    </article>

  </section>

</main>
