<h5>Curso</h5>

<form [formGroup]="newCurso" (ngSubmit)="submitnewCurso()" class="col-12">

  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="name">Nome</label>
      <input formControlName="nome" name="nome" required type="text" class="form-control" id="name" placeholder="Nome do curso">
    </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-5">
        <label for="id">Código do curso</label>
        <input formControlName="id" name="id" required type="text" class="form-control" id="id" placeholder="Código do curso">
      </div>
    </div>  

  <div class="botao-cadastrar">
    <button type="submit" class="btn btn-primary button-positive">Cadastrar</button>
  </div>
</form>
