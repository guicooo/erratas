<ul class="list-itens">
  <li *ngFor="let item of listCursos" class="li-list-itens">
    <div class="max-lines-1">{{item.Nome}}</div>
    <input [value]="item.Nome" (keyup)="getCurso($event.target.value)">
    <i  *ngIf="appService.cursosAtualizar"  class="fas fa-pen" (click)="editCurso($event)"></i>
    <i class="fas fa-play" (click)="putCurso(item.Id)"></i>
  </li>
</ul>
